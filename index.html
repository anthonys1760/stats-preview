<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    :root {
      --white: #ffffff;
      --main: hsl(233, 47%, 7%);
      --violet: hsl(277, 64%, 61%);
      --card: hsl(244, 38%, 16%);
    }

    body {
      margin: 0;
      background: var(--main);
      overflow: none;
    }

    p,
    h1 {
      color: var(--white);
    }

    .box-1 {
      background: var(--card);
      padding: 50px;
    }

    .flexBox-1 {
      border-radius: 3px;
      display: flex;
      justify-content: center;
      gap: 50px;
      background: var(--card);
      width: 500px;
      position: relative;
      margin: 0 auto;
      top: 250px
    }

    .flexBox-2 {
      display: flex;
      gap: 80px;
      padding-top: 50px;
    }

    .details {
      color: grey;
      line-height: 25px;
    }

    .box-1 {
      flex-basis: auto;
    }

    .box-2:before {
      content: "";
      display: block;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(125, 2, 150, 0.5);
      transition: background .3s linear;
    }

    .box-2 {
      position: relative;
      float: left;
      cursor: pointer;
    }

    .attribution {
      /* margin-top: 100px; */
      position: relative;
      font-size: 18px;
      top: 300px;
      color: var(--white);
      padding: 15px;
    }
    

    @media only screen and (min-width: 768px) {
  /* For desktop: */
 
}

/* This means anything under 600px will be applied */
@media only screen and (max-width: 600px) {

  .box-1 {
    position: relative;
    bottom: 40px;
    margin-top: 0px;
    padding-bottom: 0;
    margin-bottom: 0;
  }
  .flexBox-1 {
    display: flex;
    flex-direction: column-reverse;
    top: 0;
  }

  img {
    max-width: 100% !important;
  }

  .box-1 {
    flex-basis: 0;
    padding: 15px;
    margin-bottom: 0;
  }

  .flexBox-2 {
    flex-direction: column;
    gap: 0;
    position: relative;
    left: 150px;
  }

  .details {
    text-align: center;
    position: relative;
    right: 60px;
  }

  .detail-1 {
    position: relative;
    text-align: center;
    right: 210px;
  }

  .detail-2 {
    position: relative;
    text-align: center;
    right: 210px;
  }

  .detail-3 {
    position: relative;
    text-align: center;
    right: 210px;
  }

  h1 {
    position: relative;
    text-align: center;
    right: 60px;
  }

  .attribution {
    top: 20px;
  }


}

  </style>
</head>

<body>

  <div class="flexBox-1">

    <div class="box-1">
      <h1>Get <span style="color: var(--violet)">insights</span> that help<br> your business grow.</h1>
      <p class="details">Discover the benefits of data analytics and make<br> better decisions regarding revenue,
        customer <br>
        experience, and overall efficiency.</p>
      <div class="flexBox-2">
        <div class="detail-1">
          <p><span style="font-size: 24px; font-weight: 900;">10k +</span><br><span style="color: grey">Companies</span>
          </p>
        </div>
        <div class="detail-2">
          <p><span style="font-size: 24px; font-weight: 900;">314</span><br><span style="color: grey">Templates</span>
          </p>
        </div>
        <div class="detail-3">
          <p><span style="font-size: 24px; font-weight: 900;">12M+</span><br><span style="color: grey">Queries</span>
          </p>
        </div>
      </div>
    </div>



    <div class="box-2">
      <img src="images/image-header-desktop.jpg">
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Anthony Smith</a>.
  </div>
</body>

</html>
